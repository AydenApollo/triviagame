<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <h1>Let's Play Some Trivia</h1>
        <p id="playerTurn"></p>
        <p id="questionCounter"></p>
        <p id="category"></p>
        <p id="difficulty"></p>
        <p id="question"></p>
        <button id="start">Start Game</button>
        <div id="options">
        <button id="answer1">Question One</button>
        <button id="answer2">Question Two</button>
        <button id="answer3">Question Three</button>
        <button id="answer4">Question Four</button>
        </div>
        <button id="reload">Reload Questions</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="jgame.js"></script>

       });

</html>
